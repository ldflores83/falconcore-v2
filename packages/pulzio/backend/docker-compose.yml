version: '3.8'

services:
  # PostgreSQL for local development
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pulzio
      POSTGRES_PASSWORD: pulzio_dev
      POSTGRES_DB: pulzio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulzio"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

